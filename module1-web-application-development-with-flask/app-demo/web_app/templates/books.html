<!-- web_app/templates/books.html -->

{% extends "layout.html" %}

{% block title %}
    <title>Books Page</title>
{% endblock %}

{% block content %}
    <h2>Books page</h2>

    <p>Hello, welcome to the books page.</p>

    <a href="/books/new">New Book Form</a>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book["title"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
